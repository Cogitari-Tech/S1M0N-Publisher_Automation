name: TruffleHog Secret Scan

on:
  pull_request:
    branches:
      - develop
      - hotfix
      - beta
      - main

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run TruffleHog Scan
        id: trufflehog
        run: |
          set -e

          docker run --rm \
            -v "$PWD:/pwd" \
            trufflesecurity/trufflehog:latest \
            filesystem /pwd \
            --fail \
            --no-update

      - name: Create Issue if secrets are found
        if: failure()
        run: |
          payload=$(jq -n \
            --arg title "TruffleHog: possíveis segredos encontrados" \
            --arg body "O TruffleHog identificou possíveis segredos neste Pull Request. Verifique os logs do pipeline para mais detalhes." \
            '{title: $title, body: $body}')

          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/Cogitari-Tech/S1M0N-Publisher_Automation/issues \
            -d "$payload"
