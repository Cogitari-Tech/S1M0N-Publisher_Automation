name: TruffleHog Secret Scan

on:
  pull_request:
    branches:
      - develop
      - beta
      - hotfix
      - main
permissions:
  contents: read
  issues: write

jobs:
  trufflehog-scan:
    name: TruffleHog Scan (New Secrets Only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run TruffleHog (Scan apenas do PR ou √∫ltimo commit)
        id: scan
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            SINCE_FLAG="--since-commit ${{ github.event.pull_request.base.sha }}"
          else
            SINCE_FLAG="--since-commit HEAD~1"
          fi
          docker run --rm \
            -v "$PWD":/pwd \
            trufflesecurity/trufflehog:latest \
            git file:///pwd \
            $SINCE_FLAG \
            --json > trufflehog-results.json || true
      - name: Process results and create issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -s trufflehog-results.json ]; then
            echo "::error::TruffleHog encontrou segredos novos nas altera√ß√µes."

            SUMMARY=$(jq -r -s '
              .[] |
              "üî¥ **Tipo:** " + (.DetectorName // "N/A") + "\n" +
              "üìÅ **Arquivo:** " + (.SourceMetadata.Data.Git.file // "N/A") + "\n" +
              "üìç **Linha:** " + ((.SourceMetadata.Data.Git.line // 0) | tostring) + "\n" +
              "----------------------------------------\n"
            ' trufflehog-results.json)

            BODY_JSON=$(jq -n --arg body "$SUMMARY" '{
              title: "Falha de Seguran√ßa: Segredos Novos Detectados pelo TruffleHog",
              body: (
                "‚ö†Ô∏è Foram detectados **novos segredos** nas altera√ß√µes recentes.\n\n" +
                "### Detalhes encontrados:\n\n" +
                $body +
                "\n### Pr√≥ximos passos recomendados:\n" +
                "- ‚ùå N√£o fa√ßa merge deste PR\n" +
                "- üîÑ Revogue ou rotacione as credenciais expostas\n" +
                "- üßπ Remova o segredo do c√≥digo antes de prosseguir\n"
              ),
              labels: [
                "security",
                "DevOps & Infra"
              ]
            }')

            # Cria√ß√£o da issue via API do GitHub
            curl -s -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/issues \
              -d "$BODY_JSON"

            # Falha o job para bloquear o merge
            exit 1
          else
            echo "‚úÖ Nenhum segredo novo encontrado nas altera√ß√µes atuais."
          fi
